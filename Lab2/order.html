<!DOCTYPE html>
<html>
<head>
    <title>Lab2Order</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="StyleLabb2.css">
</head>
<body>
    <div id="wrapper">

        <form action="Recipe.html">

            <fieldset>
                <legend>User Info:</legend>
                <div class="block">
                    <label for="UN">User Name</label>
                    <input autofocus id="UN" name="UserName" />
                    <br />
                    <br />
                    <label for="UE">User Email</label>
                    <input id="UE" name="Usermail" />
                    <br />
                    <br />
                    <label for="Pw">Password</label>
                    <input id="Pw" name="Password" />

                </div>
            </fieldset>

            <fieldset>
                <legend>Delivery Addres:</legend>

                <label for="UN1">User Name</label>
                <input id="UN1" name="Name" />
                <br />
                <br />
                <label for="SN1">StreetName</label>
                <input id="SN1" name="StreetName" />
                <br />
                <br />
                <label for="Z1">zip</label>
                <input id="Z1" name="Zipcode" />
                <br />
                <br />
                <label for="T1">Town</label>
                <input id="T1" name="Town" />
                <br />
                <br />
                <label for="PN1">PhoneNummer</label>
                <input id="PN1" name="PhoneNumber" />

            </fieldset>

            <fieldset>
                <legend>Payment Addres:</legend>


                <label for="UN2">User Name</label>
                <input id="UN2" name="Name" />
                <br />
                <br />
                <label for="SN2">StreetName</label>
                <input id="SN2" name="StreetName" />
                <br />
                <br />
                <label for="Z2">zip</label>
                <input id="Z2" name="Zipcode" />
                <br />
                <br />
                <label for="T2">Town</label>
                <input id="T2" name="Town" />
                <br />
                <br />
                <label for="PN2">PhoneNummer</label>
                <input id="PN2" name="PhoneNumber" />
                <br />
                <br />
                <label for="ProN">ProjectNummer</label>
                <input id="ProN" name="ProjectNumber" />


            </fieldset>
            <input type="submit" >
        </form>



    </div>
</body>
</html>
